<div class="my-5 px-5">
    <h3 class="text-center">Hero Details</h3>

    <div *ngIf="hero">
        <h2>{{hero.name | uppercase}} Details</h2>
        <div><span>id: </span>{{hero.id}}</div>
        <div>
            <label>name:
                <input [(ngModel)]="hero.name" placeholder="name" />
            </label>
        </div>
        <button (click)="goBack()">go back</button>
        <button (click)="save()">save</button>
    </div>

    <hr>
    <div class="form-row">
        <div class="col text-center">
            <button id=btnPTBack type="submit" class="btn btn-danger btn-lg w-25 mx-auto" (click)="goBack()">Back to
                Dashboard</button>
        </div>
    </div>
</div>
